<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controlPanel">
        <p>vertical scale</p>
        <input type="range" min="0.1" max="3" step="0.01" class="slider" id="verticalSlider">
        <p>horizontal scale</p>
        <input type="range" min="10" max="300" step="0.01" class="slider" id="horizontalSlider">
    </div>
    <div id="keyboard">

        <div id="keyboardWhites"></div>
        <div id="keyboardBlacks"></div>
        <div id="keyboardGrid">
            <div id="keyboardGridTimeLo"></div>
            <div id="keyboardGridTimeHi"></div>
            <div id="keyboardGridNotes"></div>
        </div>
        <div id="keyboardNotes"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
